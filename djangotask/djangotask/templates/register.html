<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
</head>
<h1 style="color:blue;">Registration</h1>
<body style="background-color:yellow;">
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter you UserName"><br>
    <input type="text" name="first_name" placeholder="Enter your First Name"><br>
    <input type="text" name="last_name" placeholder="Enter your Last Name"><br>
    <input type="email" name="email" placeholder="Enter your Email Address"><br>
    <input type="password" name="password1" placeholder="Enter your Password"><br>
    <input type="password" name="password2" placeholder="Confirm your Password"><br>
    <input type="submit">
</form>
{% for msgs in messages %}
<h2>{{msgs}}</h2>
{% endfor %}
</body>
</html>
